<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <ul>
            Mamiferos
                <li v-for="mamifero of mamiferos">{{mamifero}}</li>
        </ul>
        <ul>
            Aves
                <li v-for="ave of aves">{{ave}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                mamiferos: [
                    "caballo",
                    "gato",
                    "perro"
                ],
                aves: [
                    "loro",
                    "avestruz",
                    "condor"
                ]
            }
        });
    </script>
</body>
</html>
